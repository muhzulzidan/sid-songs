<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="dist/styles.css" rel="stylesheet">

<body class="bg-backgroundDefault text-defaultText">
    <section class="container mx-auto py-32 px-4">
        <section class="mb-6 flex flex-col gap-2">
            <div class="flex gap-2 items-center">
                <h3 class="underline text-4xl">MyPlaylist</h3>
                <img src="svg/note.svg" alt="Note" class="w-5 h-5">
            </div>
            <p class="text-textUndersaturated font-extralight">100 songs, 2h30min</p>
        </section>
        <section class="flex flex-col md:flex-row gap-4 mb-6 text-xs md:text-sm ">
            <button class="bg-spotify text-backgroundDefault p-3 rounded-full flex items-center space-x-2">
                <img src="svg/spotify.svg" alt="Spotify" class="w-6 h-6">
                <span>Save to Spotify</span>
            </button>
            <button class="bg-deezer text-defaultText p-3 rounded-full flex items-center space-x-2">
                <img src="svg/deezer.svg" alt="Deezer" class="w-6 h-6">
                <span>Save to Deezer</span>
            </button>
            <button class="bg-appleMusic text-defaultText p-3 px-4 rounded-full flex items-center space-x-2">
                <img src="svg/apple_music.svg" alt="Apple Music" class="w-6 h-6">
                <span>Save to AppleMusic</span>
            </button>
        </section>

                        </div>
                        <div class="grid grid-cols-5 gap-4 pl-8 items-center">
                            <div class="flex items-center gap-2 col-span-2 md:col-span-3">
                                <img src="png/song-1.png" alt="Play" class="w-8 h-auto">
                              <h3 class="line-clamp-1">  I'm Not Sorry I Was Having Fun, I'm Not...</h3>
                            </div>
                            <div class="">Future</div>
                            <div class="">2:56</div>

                        <div class="flex space-x-2 absolute right-0 bottom-1/2  translate-y-1/2">
